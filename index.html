<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="resources/img/logo.png" id="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <div class="banner-container">
    <div class="new-arrivals-container">
      <div class="new-arrivals">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <nav role="navigation">
    <div class="nav-items-container">
      <span class="nav-item"><a href="#">Eyewear</a></span>
      <span class="nav-item"><a href="#">Apparel</a></span>
      <span class="nav-item"><a href="#">Gadgets</a></span>
      <span class="nav-item"><a href="#">Vehicles</a></span>
      <span class="nav-item"><a href="#">Classes</a></span>
      <span class="nav-item"><a href="#">Contact</a></span>
    </div>
  </nav>

  <main>
    <div class="items-container">
      <div class="items">
        <div class="item">
          <img class="item-image" src="resources/img/pen.png" alt="pen.png">
          <span class="item-description">Exploding Pen</span>
        </div>
        <div class="item">
          <img class="item-image" src="resources/img/watch.png" alt="watch.png">
          <span class="item-description">Cellular Watch</span>
        </div>
        <div class="item">
          <img class="item-image" src="resources/img/glasses.png" alt="glasses.png">
          <span class="item-description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="visitation-container">
      <div class="visitation-info">
        <span class="top">Location</span>
        <span class="bottom">-47.346436, 84.32354</span>
      </div>
      <div class="visitation-info">
        <span class="top">Hours</span>
        <span class="bottom">0800 - 1800</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>

</html>
